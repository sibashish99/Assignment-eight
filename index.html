<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body style="background-color:rgb(80, 249, 255);">
    <div class="div1">
        <canvas id="myCanvas" width="300" height="40" style="border: 4px solid black;">This browser does not support canvas</canvas>
    </div>

    <form id="myForm">
        <label >Name </label>
        <input type = "text" id = "name" placeholder="Enter Full Name"><br /> 

        <label>Father's Name </label> 
        <input type = "text" id = "fname" ><br /> 

        <label >Mother's Name </label> 
        <input type = "text" id = "fname"><br /> 

        <label >Phone Number </label> 
        <input type = "number" id = "phone" placeholder="+91-1234567890"><br /> 
         
        <label >Email </label> 
        <input type = "email" id = "email" placeholder="abcd@email.com"><br /> 

        <label>Gender </label>
       <input type="radio" id="gen1"  value="M" name="male">
       <label >Male</label>
       <input type="radio" id="gen2"  value="F"  name="male">
       <label >Female</label>
       <input type="radio" id="gen3"  value="other" name="male">
       <label>Other</label> <br>


       <label for = "dob">Date of Birth </label> 
       <input type = "date" id = "dob"><br/>

       <label for="address">Address</label>
       <input type = "text" id = "dob"><br/>

       <label for="bgr">Blood Group</label>
       
         <select name="bgr" id="cars">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="ab">AB</option>
          <option value="o">O</option>
       </select> <br>

       <label for = "dept">Department </label>
       <input type="radio" id="CSE"  value="CSE" name="cse">
       <label for="CSE">CSE</label>
       <input type="radio" id="ECE"  value="ECE" name="cse">
       <label for="ECE">ECE</label>
       <input type="radio" id="MCA"  value="MCA" name="cse">
       <label for="MCA">MCA</label> <br>

       <label for = "skill">Skills </label>
       <input type="checkbox" id="c"  value="c">
       <label for="c">C</label>
       <input type="checkbox" id="cpp"  value="cpp">
       <label for="cpp">C++</label>
       <input type="checkbox" id="java"  value="java">
       <label for="java">Java</label>
       <input type="checkbox" id="ai"  value="ai">
       <label for="ai">AI</label> 
       <input type="checkbox" id="ml"  value="ml">
       <label for="ml">Machine learning</label>
       <input type="checkbox" id="rob"  value="rob">
       <label for="rob">Robotics</label> <br>


       <label for="myfile">Files</label>
       <input type="file" id="myfile" name="myfile" multiple><br><br><br><br><br>

       <input type="submit" value="Submit" id="myreset"  onclick="dataCollection()">
       <input type="reset" value="Reset" id="mysubmit"  onclick="resetForm()">
      


    </form>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font="15px Arial";
        ctx.fillText("Student Registration Form",50,25);
    </script>
</body>
</html>
