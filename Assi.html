<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body bgcolor='#add8e6'>
    <center>
        <fieldset style="width:400px;" align='center'>
            <h1>Student Regestration Form</h1>
        </fieldset><br>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type='text' id='txt1'></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                  <td><input type='text' id='txt2'></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Date of Birth:</td>
                  <td><input type="date" id='txt5'></td>
            </tr>
            <tr>

                    <input type='radio' name='rad1' id='2' value='female'>female

            </tr>
            <tr>
                <td>Address:</td>
                  <td><input type="text" id='txt8'></td>
            </tr>
            <tr>
                <td>Blood Group:</td>
			    <td>
                    <select name='bld'>
                        <option id='a' value="A+">A+</option>
                        <option id='b' value="A-">A-</option>
                        <option id='c' value="B+">B+</option>
                        <option id='d' value="B-">B-</option>
                        <option id='e' value="o+">o+</option>
                        <option id='f' value="o-">o-</option>
                        <option id='g' value="AB+">AB+</option>
                        <option id='h' value="AB-">AB-</option>
			        </select>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                  <td><input type='radio' name='x' id='rd1' value='CSE'>CSE
                    <input type='radio'  name='x' id='rd2' value='ECE'>ECE
                    <input type='radio'  name='x' id='rd3' value='EEE'>EEE</td>
            </tr>
            <tr>
                <td>Course:</td>

                </td>
            </tr>
            <tr>

                    <input type='file' name='file1' id='file12' value="choose file">

            </tr>
            <tr>
                <td>    
                        <input type='submit' name='btnsubmit' id='btnsubmit' value='Submit' onclick="func()">
                        <input type='reset' value='Reset' onclick="func1()">
                </td>
            </tr>
            
        </table> 
        </form

            alert(localStorage.getItem('t1'))

               // alert(x)

            }

            else if(document.getElementById('h').selected==true){

            }

            }

                //alert(x)
            }

            localStorage.setItem('t10',document.getElementById('file12').value)
        }
        
    </script>
    
</body>
</html>
